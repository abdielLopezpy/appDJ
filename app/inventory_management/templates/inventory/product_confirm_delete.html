<!-- templates/inventory/product_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Delete Product</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">Are you sure you want to delete the product <strong>{{ product.name }}</strong>? This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Confirm Delete
                    </button>
                    <a href="{% url 'product_list' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
